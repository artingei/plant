<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,400i,700,700i|Roboto:300,400,500,700,900" rel="stylesheet">
</head>
<body>


  <div class="drop"></div>
  <div class="wrapper">
    <div class="box">
      <div class="stem">
        <div class="leaf leaf01">
          <div class="line"></div>
        </div>
        <div class="leaf leaf02">
          <div class="line"></div>
        </div>
        <div class="leaf leaf03">
          <div class="line"></div>
        </div>
        <div class="leaf leaf04">
          <div class="line"></div>
        </div>
        <div class="leaf leaf05">
          <div class="line"></div>
        </div>
        <div class="leaf leaf06">
          <div class="line"></div>
        </div>
      </div>
      <div class="pot"></div>
      <div class="pot-top"></div>
    </div>
  </div>

  <div class="main---content">

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
          <h1 id="app" class="mdc-typography--headline1">{{ message }}</h1>
        </div>
      </div>
    </div>

    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-6">
          <div class="mdc-card">
            <div class="mdc-card__primary-action">
              <div class="mdc-card__media mdc-card__media--square">
                <div class="mdc-card__media-content">
                  <h2 class="mdc-typography--headline2 plant-center">Marcus</h2>
                </div>
              </div>
              <!-- ... additional primary action content ... -->
            </div>
            <div class="mdc-card__actions">
              <div class="mdc-card__action-buttons">
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <span class="mdc-button__label">Action 1</span>
                </button>
                <button class="mdc-button mdc-card__action mdc-card__action--button">
                  <span class="mdc-button__label">Action 2</span>
                </button>
              </div>
              <div class="mdc-card__action-icons">
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mdc-layout-grid__cell--span-6">


        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>


</body>
